<div class="create-colors-container">
  <div class="create-colors-heading">
    <h1>Your Palettes</h1>
  </div>
  <div class="create-colors-content">
    <button mat-raised-button color="accent" (click)="createPalette()">
      create a palette
    </button>
    <p>{{ getContentText() }}</p>
    <div *ngFor="let palette of colorPalettes">
      <p>{{ palette.paletteName }}</p>
      <app-palette-display></app-palette-display>
    </div>
  </div>
</div>
