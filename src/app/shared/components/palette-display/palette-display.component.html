<div class="palette-display-container">
  <ng-container *ngFor="let palette of colorPalettes; let i = index">
    <div
      class="palette-container shadow"
      (mouseenter)="setActivePalette(i)"
      (mouseleave)="removeActivePalette()"
    >
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title
            ><h1>{{ palette.paletteName }}</h1>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
          <li>Description: {{ palette.description }}</li>
        </ul>
      </mat-expansion-panel>
      <div class="color-display-container">
        <div class="colors-display">
          <ng-container *ngFor="let color of palette.colors">
            <app-colors-display
              class="colors-display"
              [colorObj]="color"
            ></app-colors-display>
          </ng-container>
        </div>
        <div>
          <ul *ngFor="let color of palette.colors">
            <li>{{ color.colorName }}: {{ getRgba(color.color) }}</li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container>
</div>
